<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Google</title>
</head>
<body>
	<div class="header">
		<div class="gmail">
			<a href="http://gmail.com">Gmail</a>
		</div>
		<div class="images">
			<a href="http://images.google.com">Зображення</a>
		</div>
		<div class="more-tools">
			<img src="images/more-tools.png" height="25px">
		</div>
		<div class="notifications">
			<img src="images/notifications.png" height="25px">
		</div>
		<div class="user-logo">
			<img src="images/user_logo.png" height="50px" alt="user-logo">
		</div>
	</div>
	<div class="content">
		<div class="google-logo">
			<img src="images/google-logo.png" height="100px" alt="google logo">
		</div><br>
		<div class="search-field">
			<input type="text" name="search-field" onsubmit="#" class="search-field">
			<div class="keyboard">
				<img src="images/keyboard.png" height="25px" alt="keyboard">
			</div>
			<div class="microphone">
				<img src="images/microphone.png" height="25px" alt="microphone">
			</div><br>
			<div class="search-buttons">
				<button>Пошук Google</button>
				<button>Мені пощастить</button>
			</div>
			<div class="language">
				Google.com.ua на <a href="http://google.com.au">english</a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="about">
			<div class="advertisements">Реклама</div>
			<div class="business">Business</div>
			<div class="about-google">Про Google</div>
		</div>
		<div class="other">
			<div class="confidential">Конфіденційність</div>
			<div class="conditions">Умови</div>
			<div class="settings">Налаштування</div>
		</div>
	</div>
</body>
</html>
